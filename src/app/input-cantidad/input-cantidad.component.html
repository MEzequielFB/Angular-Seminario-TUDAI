<div>
    <button [ngClass]="{'not-allowed': cantidad == 0}" (click)="disminuirCantidad()">-</button>

    <input type="number" name="cantidad-input" id="cantidad-input" class="cantidad-input" [value]="cantidad" [(ngModel)]="cantidad" (change)="verificarStock()">
    
    <button [ngClass]="{'not-allowed': cantidad == max}" (click)="incrementarCantidad()">+</button>
</div>
